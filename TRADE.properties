ATK = nombre de coeur = 0.5 + N (ex 6atkVanilla -> 5.5atk)
SPE = Vanilla - 4 (ex: 1.6speVanilla -> -2.4spe)

SWORD
Wooden : atk=4 spe=1.6
Stone : atk=5 spe=1.6
Iron : atk=6 spe=1.6
Gold : atk=4 spe=1.6
Diamond : atk=7 spe=1.6

AXE
